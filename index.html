<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen and (max-width:600px)" href="./phone.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img id="bg" src="./pattern-background-desktop.svg" alt="">
        <div id="card">
            <img id="hero" src="./illustration-hero.svg" alt="">
            <h1>Order Summary</h1>
            <p id="des">You can now listen to millions of songs,  audiobooks, and podcasts on any device  anywhere you like! </p>
            <div id="plan">
                <img id="music" src="./icon-music.svg" alt="">
                <div id="text">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a href="">Change</a>
            </div>
            <button id="btn">Proceed to Payment</button> <br>
            <a id="cancel" href="">Cancel Order</a>
        </div>
    </div>
</body>
</html>
